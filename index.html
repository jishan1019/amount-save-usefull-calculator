<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="container">

    <section class="container p-5 element__container">

        <header class="text-center">
            <h1>Money Master!!</h1>
        </header>

        <main class="mt-3">
            <section class="d-md-flex d-lg-flex flex-sm-column flex-lg-row flex-md-row justify-content-evenly align-items-center">
                <div>
                    <img src="img/money-img.jpg" alt="">
                </div>

                <div class="input__fild__container p-4 d-flex justify-content-center align-items-center flex-column">
                   <div>
                    <h4 class="text-center mb-4">Income</h4>

                    <label for="">Income: <input type="number" placeholder="Your Monthly Income" id="total-income-element"></label>

                    <h4 class="text-center mt-4 mb-4">Expenses</h4>

                    <div class="d-md-flex d-lg-flex flex-sm-column flex-lg-row flex-md-row justify-content-evenly align-items-center">
                        <p class="pt-3">Food:</p>
                        <input type="number" class="ms-4" placeholder="Food Amount" id="food-input">
                    </div>

                    <div class="d-md-flex d-lg-flex flex-sm-column flex-lg-row flex-md-row justify-content-evenly align-items-center">
                        <p class="pt-3">Rent:</p>
                        <input type="number" class="ms-4" placeholder="Rent Amount" id="rent-input">
                    </div>

                    <div class="mb-4 d-md-flex d-lg-flex flex-sm-column flex-lg-row flex-md-row justify-content-evenly align-items-center">
                        <p class="pt-3">Clothes:</p>
                        <input type="number" id="input-clothes" placeholder="Clothes Amount">
                    </div>
                   </div>

                   <button id="btn-expence">Calculate</button>

                    <div>
                        <h4 class="text-center mt-4">Total Expenses: <span id="total-expenses-display">00</span></h4>

                        <h4 class="text-center mt-4">Balance: <span id="balance">00</span></h4>
                    </div>

                    <div class="">
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <div class="mb-4 d-md-flex d-lg-flex flex-sm-column flex-lg-row flex-md-row justify-content-evenly align-items-center">
                                <p class="pt-3">Save:</p>
                                <input type="number" id="save-amount-input" placeholder="Save Amount">
                            </div>

                            <button id="btn-save">Save Total</button>
                        </div>

                        <h4 class="text-center mt-4">Save Amount: <span id="save-amount-display">00</span></h4>

                        <h4 class="text-center mt-4">Remain Balance: <span id="remain-balance">00</span></h4>
                        
                    </div>


                </div>
            </section>
        </main>

    </section>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <script src="js/calculate.js"></script>

</body>
</html>
